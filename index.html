<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام التصويت</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://png.pngtree.com/png-clipart/20240204/original/pngtree-word-cloud-vote-electoral-photo-png-image_14228757.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
      backdrop-filter: blur(4px);
    }
    .counters {
      display: flex;
      gap: 50px;
      margin-bottom: 20px;
      font-size: 36px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .yes:hover {
      background-color: #45a049;
    }
    .no:hover {
      background-color: #e53935;
    }
    .selected {
      box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.2);
    }
    .disabled {
      background-color: #bbb !important;
      cursor: not-allowed;
      pointer-events: none;
    }
    .admin-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #admin-login {
      margin-top: 10px;
      background-color: #888;
      color: white;
    }
    #admin-login:hover {
      background-color: #666;
    }
    #reset-btn {
      display: none;
      margin-top: 10px;
      background-color: #2196f3;
      color: white;
    }
    #reset-btn:hover {
      background-color: #1976d2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="counters">
    <div class="counter">✅ <span id="yes-count">0</span></div>
    <div class="counter">❌ <span id="no-count">0</span></div>
  </div>

  <div class="buttons">
    <button class="yes" onclick="vote('yes')" id="yes-btn">✅</button>
    <button class="no" onclick="vote('no')" id="no-btn">❌</button>
  </div>

  <div class="admin-section">
    <input type="password" id="admin-code" placeholder="ادخل رمز الأدمن">
    <button id="admin-login" onclick="checkAdmin()">دخول الأدمن</button>
    <button id="reset-btn" onclick="resetVotes()">إعادة التصويت</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQjTfBYwJviRUhsvL8B3KvF8758xbP4qo",
      authDomain: "voting-app-4a065.firebaseapp.com",
      databaseURL: "https://voting-app-4a065-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "voting-app-4a065",
      storageBucket: "voting-app-4a065.appspot.com",
      messagingSenderId: "885237523704",
      appId: "1:885237523704:web:c07af4e743bd5f709e870d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userVote = null;

    function vote(choice) {
      if (userVote) return;

      const voteRef = db.ref("votes/" + choice);
      voteRef.transaction(current => (current || 0) + 1);

      document.getElementById(choice + "-btn").classList.add("selected", "disabled");
      document.getElementById("yes-btn").classList.add("disabled");
      document.getElementById("no-btn").classList.add("disabled");

      userVote = choice;
    }

    function updateCounters() {
      db.ref("votes").on("value", snapshot => {
        const data = snapshot.val() || { yes: 0, no: 0 };
        document.getElementById("yes-count").innerText = data.yes || 0;
        document.getElementById("no-count").innerText = data.no || 0;
      });
    }

    function checkAdmin() {
      const code = document.getElementById("admin-code").value;
      if (code === "1234") {
        document.getElementById("reset-btn").style.display = "inline-block";
        alert("تم الدخول كأدمن");
      } else {
        alert("رمز خاطئ!");
      }
    }

    function resetVotes() {
      db.ref("votes").set({ yes: 0, no: 0 });
      userVote = null;

      const yesBtn = document.getElementById("yes-btn");
      const noBtn = document.getElementById("no-btn");

      yesBtn.classList.remove("selected", "disabled");
      noBtn.classList.remove("selected", "disabled");
    }

    updateCounters();
  </script>
</body>
</html>
